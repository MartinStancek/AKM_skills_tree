<div id="close-popup-area-summary">
    <div id="summary-popup-padding">
        <div class="summary-popup" id="popupsummary" onclick="">
            <div class="popup-top-panel">
                <button class="popup-close" onclick="closeSummaryPopup({'srcElement':{'id':'close-popup-area-summary'}})">
                    <img style="max-width: 30px;" src="src/images/close.png" alt="close" >
                </button>
            </div>
            <div id="summary-popup-name">Sumarizácia skills</div>
            <div id="summary-popup-mail-box">
                <!-- <form action="#"> -->
                <div id="summary-popup-mail-box-header">Odošlite si sumár označených skills na emailovú adresu</div>
                <div id="summary-popup-mail-box-name-email">
                    <input type="text" id="summary-popup-mail-box-name" name="name" placeholder="Vaše meno" autocomplete="name">
                    <input type="text" id="summary-popup-mail-box-email" name="email" placeholder="Vaša emailová adresa" autocomplete="email">
                </div>
                <div id="summary-popup-mail-box-contact-back">
                    <input type="checkbox" id="summary-popup-mail-box-contact-back-checkbox" name="contact-back" >
                    <div id="summary-popup-mail-box-checbox-text">Odoslať sumár nášmu tímu pre spätné kontaktovanie</div>
                </div>
                <input type="submit" id="summary-popup-mail-box-submit" value="ODOSLAŤ">
                <!-- </form> -->

            </div>
            <div id="summary-popup-skills-text">Označené skills</div>
            <div id="summary-popup-skills-tree-parent">
            </div>

   

        </div>
    </div>
</div>
