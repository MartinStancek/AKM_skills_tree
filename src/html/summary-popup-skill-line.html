<div class="summary-popup-skills-tree-content-line">
    <div class="summary-popup-skills-tree-content-line-colapsed">
        <img class="summary-popup-skills-tree-content-line-delete" onclick="summaryRemoveStar('%DATA_NAME%', this, %DATA_TREE_ID%, %TARGET_ELEM_ID%)" src="src/images/remove-skill.png" alt="delete" >
        <div class="summary-popup-skills-tree-content-line-text">%NAME%</div>
        <div class="summary-popup-skills-tree-content-line-inspect" onclick="inspectSkill(this)"><img class="summary-popup-skills-tree-content-line-inspect-image" src="src/images/expand-skill.png" alt="open" ></div>
    </div>
    <div class="summary-popup-skills-tree-content-detail-wrapper">
        <div class="summary-popup-skills-tree-content-detail" style="margin-top: -500px;">%DESCRIPTION%</div>
    </div>
</div>
