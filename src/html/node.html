        <div class="root-name">%NAME%</div>
        <div class="root-icons">
            <button class="root-star" onclick="markStar(this)"><img style="max-width: 40px;" src="src/images/star.png" alt="star" ></button>
            
            <button class="root-info"><img  style="max-width: 40px;" src="src/images/info.png" alt="info"></button>
        </div>
    </div>
    <div class="childs"> 
    </div>
</div>
